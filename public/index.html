<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ChaiMitra - Hyperlocal Raw Material Sourcing Platform for Indian Street Food Vendors. Group buying, trusted suppliers, same-day delivery."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ChaiMitra - Street Food Vendor's Best Friend</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Register Firebase service worker for push notifications
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(function(registration) {
              console.log('Firebase SW registered: ', registration.scope);
            })
            .catch(function(registrationError) {
              console.log('Firebase SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
